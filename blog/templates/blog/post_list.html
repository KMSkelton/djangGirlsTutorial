{% extends 'blog/base.html' %}
{% block content %}
  {% for post in posts %}
    <div class="body posts">
      <p class="pubDate">Published: {{ post.published_date }}</p>
      <p class="postTitle">{{ post.title }}</p>
      <p>{% autoescape off %}{{ post.text|linebreaksbr }}{% endautoescape %}</p>
    </div>
  {% endfor %}
{% endblock %}
