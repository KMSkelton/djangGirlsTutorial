<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Oranienbaum" rel="stylesheet">
    <title>Django Girls Tutorial-style Blog</title>
  </head>
  <body>
    <h1>Kristopher's blog</h1>
    <h4>I made it using these <a href="https://tutorial.djangogirls.org/en/" target="blank">instructions</a></h4>
  {% for post in posts %}
    <div>
      <p>Published: {{ post.published_date }}</p>
      <h3><a href="">{{ post.title }}</a></h3>
      <p>{{ post.text|linebreaksbr }}</p>
    </div>
  {% endfor %}
  </body>
</html>
